<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap Style and Script -->
    <!-- Offline -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <!-- CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    
    <!-- User defines Style -->
    <link rel="stylesheet" href="src/css/style.css">
    
    <title>Live The Future | Skye8</title>
</head>
<body>
    <header class="full-page overflow-hidden">
        <nav class="navbar bg-transparent text-bg-dark fixed-top" id="menu">
            <div class="container">
                <a class="navbar-brand" href="#">Skye8</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="offcanvas w-100 offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="container offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Skye8</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
    
                    <div class="container offcanvas-body d-flex flex-column justify-content-evenly">
                        <div class="row">
                            <div class="col-md-4 h-100"></div>
                            <div class="no-overflow col-md-3 offset-md-5">
                                <ul class="navbar-nav animate-nav-items  justify-content-end align-items-end flex-grow-1 py-2 pe-2 fs-2 overflow-hidden"
                                    xyz="down-100%">
                                    <li class="nav-item invisible">
                                        <a class="nav-link active" aria-current="page" href="#">About Us</a>
                                    </li>
                                    <li class="nav-item invisible">
                                        <a class="nav-link link-secondary" href="#">Services</a>
                                    </li>
                                    <li class="nav-item invisible">
                                        <a class="nav-link link-secondary" href="#">Projects</a>
                                    </li>
                                    <li class="nav-item invisible">
                                        <a class="nav-link link-secondary" href="#">Blog</a>
                                    </li>
                                    <li class="nav-item invisible">
                                        <a class="nav-link link-secondary" href="#">Contact</a>
                                    </li>
                                    <li class="nav-item invisible">
                                        <a class="nav-link link-secondary" href="#">Internship</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="social-media invisible" xyz="fade flip-up origin-bottom stagger-2">
                                <div class="social-links fs-2 gap-3">
                                    <a class="xyz-nested" href="/"><span class="text-dark bi bi-twitter"></span></a>
                                    <a class="xyz-nested" href="/"><span class="text-dark bi bi-instagram"></span></a>
                                    <a class="xyz-nested" href="/"><span class="text-dark bi bi-linkedin"></span></a>
                                    <a class="xyz-nested" href="/"><span class="text-dark bi bi-facebook"></span></a>
                                    <a class="xyz-nested" href="/"><span class="text-dark bi bi-whatsapp"></span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <script src="src/js/script.js"></script>
</body>
</html>
